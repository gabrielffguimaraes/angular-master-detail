<nav class="mt-3 p-4 pb-3 pt-3 mb-5" style="background-color:rgba(155,155,155,0.1)">
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">  Nova Categoria </li>
  </ol>
</nav>
<div class="row  m-0 p-0 mb-3" >
  <div class="col-12 col-md-6 p-0">
    <h2> Categorias </h2>
  </div>
  <div class="col-12 col-md-6 p-0 d-flex justify-content-end">
    <button [routerLink]="['../']" type="button" class="btn btn-light align-self-center">
      <<
      Voltar
    </button>
  </div>
</div>
<form [formGroup]="formGroup">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="row form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input class="form-control" type="text" formControlName="name" id="name"/>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input class="form-control" type="text" formControlName="description" id="description"/>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3 float-right">
    Salvar
  </button>
</form>
