<nav class="mt-3 p-4 pb-3 pt-3 mb-5" style="background-color:rgba(155,155,155,0.1)">
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">  Categorias </li>
  </ol>
</nav>
<div class="row  m-0 p-0 mb-3" >
  <div class="col-12 col-md-6 p-0">
    <h2> Categorias </h2>
  </div>
  <div class="col-12 col-md-6 p-0 d-flex justify-content-end">
    <a routerLink="new" type="button" class="btn btn-success align-self-center">+ Nova categoria</a>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Categoria</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody class="border-top-0">
  <tr *ngFor="let category of categories">
    <td>
      <strong>{{category.name}}</strong><br/>
      <small class="text-muted">{{category.description}}</small>
    </td>
    <td class="text-center">
      <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="[12,'edit']">Editar</button>
      <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category)">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
